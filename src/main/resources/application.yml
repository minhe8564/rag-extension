spring:
  application:
    name: hebees-backend
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  http:
    client:
      factory: simple
  mvc:
    servlet:
      path: /api/v1
  jpa:
    open-in-view: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true

cors:
  allowed-origins:
    - "http://localhost:5173"
    - "https://dev.ragextension.shop"
    - "https://www.ragextension.shop"
    - "https://dev-spring.ragextension.shop"
    - "https://spring.ragextension.shop"

springdoc:
  swagger-ui:
    persist-authorization: true

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    db:
      enabled: true
    redis:
      enabled: true

# Monitoring 설정
monitoring:
  network-bandwidth-mbps: 1000.0
  service-targets: # 모니터링 대상 서비스 목록 (YAML 리스트). 빈 리스트면 모든 컨테이너 모니터링
    - hebees-chunking
    - hebees-cross-encoder
    - hebees-embedding
    - hebees-extract
    - hebees-generation
    - hebees-ingest
    - hebees-python-backend
    - hebees-query-embedding
    - hebees-search
