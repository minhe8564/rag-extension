spring:
  datasource:
    url: "jdbc:mysql://database-mysql:3306/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul"
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
  data:
    redis:
      host: "database-redis"
      port: 6379
      password: "${REDIS_PASSWORD}"
    mongodb:
      host: "database-mongodb"
      port: 27017
      database: "${MONGODB_DATABASE}"
      username: "${MONGODB_USERNAME}"
      password: "${MONGODB_PASSWORD}"

server:
  port: 8080

jwt:
  secret: "${JWT_SECRET}"
  access-token-expiration: "${JWT_ACCESS_TOKEN_EXPIRATION}"
  refresh-token-expiration: "${JWT_REFRESH_TOKEN_EXPIRATION}"
runpod:
  base-url: http://localhost  # 기본값
  model: qwen3-vl:8b
  name: qwen3
  # Runpod 공식 API 설정 (모니터링용)
  api-key: "${RUNPOD_API_KEY}"
  api-base-url: https://api.runpod.io/graphql
logging:
  level:
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.jdbc: WARN

monitoring:
  cadvisor:
    base-url: http://cadvisor:8080
  service-targets: # 모니터링 대상 서비스 목록 (YAML 리스트). 비어 있으면 모든 컨테이너 모니터링
    - chunking-repo=hebees-chunking
    - cross-encoder-repo=hebees-cross-encoder
    - embedding-repo=hebees-embedding
    - extract-repo=hebees-extract
    - generation-repo=hebees-generation
    - rag-orchestrator-repo=hebees-rag-orchestrator
    - python-backend-repo=hebees-python-backend
    - query-embedding-repo=hebees-query-embedding
    - search-repo=hebees-search
